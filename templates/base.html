<!DOCTYPE html>
<html class="no-js">

  <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Shop Homepage - Xplify</title>

        <link rel="icon" type="icon/image" href="{% static '/static/images/favicon.png' %}">

        <!-- Bootstrap core CSS -->
        <link href="{% static '/static/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static '/static/css/shop-homepage.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static '/static/css/main.css' %}">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand m-0 p-0" href="{% url '/index.html' %}"><img src="{% static '/static/images/logo.png' %}" style="width: 80%; height: 80%;" class="m-0 p-0"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active {% if_current_page '/index.html' 'active' '' %}">
              <a class="nav-link" href="{% url '/index.html' %}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item {% if_current_page '/about.html' 'active' '' %}">
              <a class="nav-link" href="{% url '/about.html' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item {% if_current_page '/contact.html' 'active' '' %}">
              <a class="nav-link" href="{% url '/contact.html' %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    {% block body %}
    {% endblock %}

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Xplify <script type="text/javascript">document.write(new Date().getFullYear());</script></p>
    </div>
    <!-- /.container -->
  </footer>
  
  <!-- Bootstrap core JavaScript -->
  <script src="{% static '/static/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/static/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!--Amazon js -->
  
  <script type = "text/javascript" src="{% static 'static/js/main.js' %}"> </script>


</body>
  {% block scripts %}
  {% endblock %}
</html>
